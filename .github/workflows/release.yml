name: Release to GitHub Packages

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify token and actor
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "Actor: $GITHUB_ACTOR"
          curl -s -H "Authorization: token $TOKEN" https://api.github.com/user | jq -r '.login as $l | "token_owner:($l), id:(.id)"'
          curl -s -H "Authorization: token $TOKEN" https://api.github.com/user/packages | jq -r '.[0] | {name: .name, package_type: .package_type}' || true

      - name: Set up JDK 21 and configure Maven server
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: ${{ secrets.PERSONAL_TOKEN }}

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: m2-${{ runner.os }}-

      - name: Build and deploy to GitHub Packages
        run: mvn -B -DskipTests deploy
